apply plugin: 'java-library'
apply plugin: 'maven-publish'

def artifact_id = "crypto-v1-bc"

jar {
	baseName = generateBaseName(artifact_id)
	version = library_version
}

publishing {
	publications {
		maven(MavenPublication) {
			groupId group_id
			artifactId artifact_id
			version library_version

			from components.java
		}
	}
}

sourceCompatibility = 1.8

dependencies {
	implementation project(":crypto-v1-base")

	implementation "at.favre.lib:hkdf:1.0.0"
	implementation group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.60'
}
